<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ITクイズ | POSSE 初めてのWeb制作</title>
  <!-- スタイルシート読み込み -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../assets/styles/reset.css">
  <link rel="stylesheet" href="../assets/styles/style.css">
  <!-- Google Fonts読み込み -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Plus+Jakarta+Sans:wght@400;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <header id="js-header" class="fixed top-0 left-0 right-0 z-1000 bg-white flex items-center p-4 md:p-6">
    <div class="relative z-100 w-30 md:w-37">
      <img src="../assets/img/logo.svg" alt="POSSE">
    </div>
    <button id="js-headerButton" class="fixed top-2 right-5 h-10 w-10 z-1000 md:hidden relative">
      <span class="absolute block w-8.5 h-px bg-gray-800 top-3 transform -translate-x-1/2 transition-transform"></span>
      <span class="absolute block w-8.5 h-px bg-gray-800 top-6.5 transform -translate-x-1/2 transition-transform"></span>
    </button>
    <div class="hidden md:flex flex-col items-center gap-6 mt-auto bg-white fixed inset-0 p-4 opacity-0 visibility-hidden transition-opacity transition-visibility md:relative md:flex-row md:items-center md:gap-8 md:ml-auto md:opacity-100 md:visible">
      <div class="flex flex-col items-center gap-6 md:hidden">
        <a href="https://line.me/R/ti/p/@651htnqp?from=page" target="_blank" rel="noopener noreferrer" class="bg-green-500 text-white text-center font-bold text-sm rounded-full py-4 px-6 relative w-full">
          <i class="inline-block text-2xl mr-2 align-middle"></i>
          <span>POSSE公式LINEを追加</span>
          <i class="absolute right-5 top-1/2 transform -translate-y-1/2 text-lg"></i>
        </a>
        <a href="" class="text-gray-600 text-sm leading-7">
          POSSE 公式サイト<i class="ml-1 text-sm"></i>
        </a>
      </div>
      <ul class="flex gap-6 md:gap-8 justify-center mt-5 md:mt-0">
        <li>
          <a href="https://twitter.com/posse_2023" target="_blank" rel="noopener noreferrer" aria-label="Twitter">
            <img
              src="./assets/img/icon-twitter.png"
              alt="Twitter"
              class="size-6"
            />
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/posse_programming/" target="_blank" rel="noopener noreferrer" aria-label="instagram">
            <img
              src="./assets/img/icon-instagram.png"
              alt="instagram"
              class="size-6"
            />
          </a>
        </li>
      </ul>
    </div>
  </header>  
  <!-- header -->

  <main class="pt-14">
    <section class="pt-15 px-4 pb-8 p-quiz-hero">
      <img src="./assets/img/img-hero.jpg" alt="ITクイズ" class="w-full h-full object-cover">
      <div class="l-container">
        <h1 class="p-hero__title">
          <span class="p-hero__title__label">POSSE課題</span>
          <span class="p-hero__title__inline">ITクイズ</span>
        </h1>
      </div>
    </section>
    <!-- hero -->
  
  </main>

  
  <script src="./assets/js/script.js" defer></script>
</body>

</html>
